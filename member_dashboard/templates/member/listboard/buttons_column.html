
    <td style="white-space: nowrap">

      <a role="button" title="plot" class="btn btn-sm btn-default"
        href="{% url plot_listboard_url_name plot_identifier=result.plot_identifier %}">
            <i class="fa fa-building-o fa-lg"></i>
      </a>
      <a role="button" title="household" class="btn btn-sm btn-default"
        href="{% url household_listboard_url_name household_identifier=result.household_identifier %}">
            <i class="fa fa-home fa-lg"></i> {{ result.household_identifier }}
      </a>
      <a role="button" title="back to enumeration" class="btn btn-sm btn-default"
        href="{% url enumeration_listboard_url_name household_identifier=result.household_identifier survey_schedule=result.survey_schedule_object.field_value %}">
            <i class="fa fa-sitemap fa-fw"></i>
      </a>

      {% if result.is_consented %}
      <a role="button" title="subject" class="btn btn-sm btn-default"
        href="{% url bcpp_subject_listboard_url_name subject_identifier=result.subject_identifier survey_schedule=result.survey_schedule_object.field_value %}">
            <i class="fa fa-user-circle-o fa-fw"></i>
      </a>
      {% endif %}

    </td>
